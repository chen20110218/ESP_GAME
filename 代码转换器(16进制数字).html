<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码转十六进制转义工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a00e0;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4a00e0;
            display: flex;
            align-items: center;
        }
        
        h2 i {
            margin-right: 10px;
        }
        
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #4a00e0;
            outline: none;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
        }
        
        button:hover {
            background: #3a00c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .output {
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 15px;
            min-height: 180px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #00b09b;
        }
        
        .copy-btn:hover {
            background: #009c84;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            opacity: 0.8;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 8px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>代码转十六进制转义工具</h1>
            <p class="description">将您的代码转换为反斜杠加十六进制数字格式</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2><i>📥</i> 输入代码</h2>
                <textarea id="inputCode" placeholder="在此处粘贴或输入代码..."></textarea>
            </div>
            
            <div class="button-container">
                <button id="convertBtn"><i>🔄</i> 开始转换</button>
            </div>
            
            <div class="output-section">
                <h2><i>📤</i> 转换结果</h2>
                <div id="output" class="output">转换结果将显示在这里...</div>
            </div>
            
            <div class="button-container">
                <button id="copyBtn" class="copy-btn"><i>📋</i> 复制结果</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">已成功复制到剪贴板！</div>
    
    <footer>
        <p>© 2023 代码转十六进制工具 | 设计精美，使用便捷</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputCode = document.getElementById('inputCode');
            const convertBtn = document.getElementById('convertBtn');
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');
            
            // 转换功能
            convertBtn.addEventListener('click', function() {
                const code = inputCode.value;
                if (!code.trim()) {
                    output.textContent = "请输入要转换的代码！";
                    return;
                }
                
                let converted = '';
                for (let i = 0; i < code.length; i++) {
                    const hex = code.charCodeAt(i).toString(16);
                    converted += '\\x' + hex.padStart(2, '0');
                }
                
                output.textContent = converted;
            });
            
            // 复制功能
            copyBtn.addEventListener('click', function() {
                if (!output.textContent || output.textContent === "转换结果将显示在这里..." || output.textContent === "请输入要转换的代码！") {
                    showNotification("没有内容可复制！");
                    return;
                }
                
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = output.textContent;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    const msg = successful ? '成功复制到剪贴板！' : '复制失败，请手动复制';
                    showNotification(msg);
                } catch (err) {
                    showNotification('复制时发生错误: ' + err);
                }
                
                document.body.removeChild(tempTextArea);
            });
            
            // 显示通知
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            // 示例代码
            inputCode.placeholder = "例如：alert('Hello World');\n\n将转换为：\\x61\\x6c\\x65\\x72\\x74\\x28\\x27\\x48\\x65\\x6c\\x6c\\x6f\\x20\\x57\\x6f\\x72\\x6c\\x64\\x27\\x29\\x3b";
        });
    </script>
</body>
</html>
